name: main
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: structurizr/cli:latest
    steps:
      - uses: actions/checkout@v4
      - name: install git
        run: |
          apt-get update
          apt-get install -y git
      - name: Generate diagrams
        run: |
          bash scripts/gerar-diagramas.sh relacionamentos
          git status
